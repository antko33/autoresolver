name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        cd requirements/
        pip install --upgrade pip
        pip install -r requirements.txt -r dev-requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Run mypy
      run: |
        mypy .

    - name: Run ruff
      run: |
        ruff check .

    - name: Check formatting (black)
      run: |
        black --check .

    - name: Check import order (isort)
      run: |
        isort --check-only .
